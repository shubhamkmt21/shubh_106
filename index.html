<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Home Screen - Shubh Thakar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ipad-homescreen">
        <div class="app-row">
            <a href="https://www.google.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/google-logo.png" alt="Google">
                <span>Google</span>
            </a>
            <a href="https://mail.google.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/gmail-new.png" alt="Gmail">
                <span>Gmail</span>
            </a>
            <a href="https://www.youtube.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube">
                <span>YouTube</span>
            </a>
            <a href="https://www.facebook.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/facebook-new.png" alt="Facebook">
                <span>Facebook</span>
            </a>
        </div>
        <div class="app-row">
            <a href="https://www.instagram.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/instagram-new.png" alt="Instagram">
                <span>Instagram</span>
            </a>
            <a href="https://www.twitter.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/twitter--v1.png" alt="Twitter">
                <span>Twitter</span>
            </a>
            <a href="https://www.linkedin.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/linkedin.png" alt="LinkedIn">
                <span>LinkedIn</span>
            </a>
            <a href="https://www.whatsapp.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp">
                <span>WhatsApp</span>
            </a>
        </div>
        <div class="app-row">
            <a href="https://www.amazon.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/amazon.png" alt="Amazon">
                <span>Amazon</span>
            </a>
            <a href="https://www.netflix.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/netflix-desktop-app.png" alt="Netflix">
                <span>Netflix</span>
            </a>
            <a href="https://www.spotify.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/spotify.png" alt="Spotify">
                <span>Spotify</span>
            </a>
            <a href="https://www.microsoft.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/windows-10.png" alt="Microsoft">
                <span>Microsoft</span>
            </a>
        </div>
        <div class="app-row">
            <a href="https://www.apple.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/mac-os.png" alt="Apple">
                <span>Apple</span>
            </a>
            <a href="https://www.reddit.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/reddit.png" alt="Reddit">
                <span>Reddit</span>
            </a>
            <a href="https://www.snapchat.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/snapchat.png" alt="Snapchat">
                <span>Snapchat</span>
            </a>
            <a href="https://www.pinterest.com" class="app-icon">
                <img src="https://img.icons8.com/color/96/000000/pinterest--v1.png" alt="Pinterest">
                <span>Pinterest</span>
            </a>
        </div>
    </div>
</body>
</html>
